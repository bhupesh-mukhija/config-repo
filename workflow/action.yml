# action.yml
name: 'Perform Action'
description: 'Create docker container and run requested operation'
inputs:
  dev-hub:  # devhub
    description: 'Dev hub secret for authrization in container'
    required: true
  operation: # operation
    description: 'Dev hub secret for authrization in container'
    required: true
outputs:
  package_version_id:
    description: 'pacakage version id from package creation job'
runs:
  using: 'docker'
  image: '../docker/Dockerfile'
  args:
    - ${{ inputs.operation }}